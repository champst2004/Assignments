<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST Bank</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Welcome to ST Bank Portal</h1>
        <div class="container">
            <form action="/create"><button type="submit">Create Account</button></form>
            <form action="/view"><button type="submit">View Accounts</button></form>
            <form action="/admin"><button type="submit">Login as Admin</button></form>
        </div>
    </div>
</body>
</html>
