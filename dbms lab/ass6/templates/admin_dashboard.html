<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .logout-btn {
            text-decoration: none;
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .logout-btn:hover {
            background-color: #a71d2a;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #007bff;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .delete-btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>

    <h2>Admin Dashboard</h2>
    <a href="/logout" class="logout-btn">Logout</a>

    <table>
        <tr>
            <th>Name</th>
            <th>Account No.</th>
            <th>Branch Name</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
        {% for acc in bank %}
            <tr>
                <td>{{ acc["name"] }}</td>
                <td>{{ acc["acc_no"] }}</td>
                <td>{{ acc["branch_name"] }}</td>
                <td>{{ acc["balance"] }}</td>
                <td><a href="{{ url_for('delete', no=acc['acc_no']) }}" class="delete-btn">Delete</a></td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
