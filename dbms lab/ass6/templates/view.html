<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST Bank - Accounts</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 50%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%; 
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Accounts in ST Bank</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Account No.</th>
                <th>Branch Name</th>
                <th>Balance</th>
            </tr>
            {% for acc in bank %}
                <tr>
                    <td>{{ acc["name"] }}</td>
                    <td>{{ acc["acc_no"] }}</td>
                    <td>{{ acc["branch_name"] }}</td>
                    <td>{{ acc["balance"] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
